# Enable KRaft mode (no ZooKeeper)
kraft:
  enabled: true

# Number of Kafka nodes (set small for local testing)
controller:
  replicaCount: 1
broker:
  replicaCount: 1

# Disable persistence (for faster restarts)
persistence:
  enabled: false

# Internal service only (not LoadBalancer)
service:
  type: ClusterIP

# Disable metrics if you donâ€™t need Prometheus integration yet
metrics:
  jmx:
    enabled: false
  kafka:
    enabled: false
