apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/juliantodeni/infra.git
    targetRevision: main
    path: helm_chart/goapp
    helm:
      releaseName: goapp
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: goapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
