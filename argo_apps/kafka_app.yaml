apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: kafka
    targetRevision: 28.3.0  # or latest Bitnami Kafka chart
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/juliantodeni/infra/main/helm_chart/kafka/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
